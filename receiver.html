<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Historia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Nuestra Historia</h1>
        <p id="texto">Presiona los botones para avanzar.</p>
        <img id="imagen" src="images/inicio.jpg" alt="Imagen de la historia">
        <audio id="audio" src="audio/intro.mp3"></audio>
        
        <button id="playAudio">🔊 Escuchar Narración</button>
        <div class="botones">
            <button id="retroceder">⬅️ Anterior</button>
            <button id="avanzar">➡️ Siguiente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
